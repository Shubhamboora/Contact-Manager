<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>
		<div class="container mt-2">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
						<div th:if="${session.message}" class="alert"
							th:classappend="${session.message.type}" role="alert">
							<p th:text="${session.message.content}"></p>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<img style="width: 80px" th:src="@{/img/verify.png}" alt="" />
						<h1 class="text-center">Register here!</h1>

						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">
							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">Your Name</label> <input
									type="text" class="form-control" th:classappend="${#fields.hasErrors('name')?'is-invalid':''}" id="name_field" name="name"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.name}" required>

								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								</div>

								<!-- email field -->
								<div class="mb-3">
									<label for="email_field" class="form-label">Email</label> <input
										type="email" class="form-control" id="email_field"
										name="email" aria-describedby="emailHelp"
										placeholder="Enter email" th:value="${user.email}" required>

									<!-- password field -->
									<div class="mb-3">
										<label for="password_field" class="form-label">Password</label>
										<input type="password" class="form-control" name="password"
											id="password_field" aria-describedby="emailHelp"
											placeholder="Password" required>

									</div>

									<!-- user about field -->
									<div class="form-group">
										<textarea placeholder="about you" rows="5" name="about"
											class="form-control" th:text="${user.about}"></textarea>
									</div>

									<!-- terms and condition agreement -->
									<div class="form-froup form-check">
										<input type="checkbox" name="agreement"
											class="form-check-input" id="agreement" /> <label
											for="agreement">Accept terms and condition</label>
									</div>
									<div class="container text-center p-2">

										<button class="btn btn bg-primary text-white" type="submit">Submit</button>
										<button class="btn btn btn-warning " type="reset">Reset</button>

									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
