<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>

		<!-- Show contacts -->
		<div class="card me-3 ms-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Email</th>
							<th scope="col">Phone No</th>
							<th scope="col" class="ms-5">  Action</th>
						</tr>
					</thead>
					<tbody>
					
					
						<tr th:each="c : ${contacts}">
							<th scope="row" th:text="${c.cId}"></th>
							<td >
								<img class="my_profile_picture" th:src="@{'/img/'+${c.image}}" alt="" />
								<a th:href="@{'/user/contact/'+${c.cId}}">
									<span th:text="${c.name +' '+ c.secondName}"></span>
								</a>
							</td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.phone}"></td>
							<td >
							<!-- th:href="@{'/user/delete/'+${c.cId}}" We can delete with this code also-->
								<a th:onclick="|DeleteContact(${c.cId})|" class="btn btn-danger btn-sm">Delete</a>
							<td>
								<form th:action="@{'/user/update-contact/'+${c.cId}}" method="POST">
									<button type="submit" class="btn btn-success btn-sm ">Update</button>
								</form>
							</td>
								
								
							</td>
						</tr>
						
						
					</tbody>
				</table>
				
				<!-- Pagination -->
				
				<nav aria-label="Page navigation example">
				
  <ul class="pagination">
  
    <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage-1}}">Previous</a></li>
    
    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a class="page-link" th:href="@{'/user/show-contacts/'+${currentPage+1}}">Next</a></li>
    
  </ul>
</nav>


			</div>
		</div>
	</section>

</body>
</html>
