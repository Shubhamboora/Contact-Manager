<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home</title>
</head>
<body>
	<section>
		<div class="card me-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form class="mt-2" 
								th:action="@{/user/process-contact}"
								th:object="${contact}" 
								enctype="multipart/form-data"
								method="post">
								<!-- First Name -->

								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-solid fa-plus fa-2x pe-1"></i></div>
									</div>
									<input required type="text" name="name" class="form-control"
										id="firstName" placeholder="Enter Name Here">
								</div>

								<!-- Second Name -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-solid fa-user fa-2x pe-1"></i></div>
									</div>
									<input required type="text" name="secondName" class="form-control"
										id="secondName" placeholder="Enter Last Name Here">
								</div>
								
								<!--Phone field -->
								<div  class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-solid fa-phone-volume fa-2x"></i></div>
									</div>
									<input required min="10" type="number" name="phone" class="form-control"
										id="phone" placeholder="Enter phone no">
								</div>
								
								<!--email field -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-solid fa-at fa-2x"></i></div>
									</div>
									<input required type="email" name="email" class="form-control"
										id="email" placeholder="Enter your email">
								</div>

								<!--Work field -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text "><i class="fa-solid fa-briefcase fa-2x"></i></div>
									</div>
									<input required type="text" name="work" class="form-control"
										id="work" placeholder="Enter your work">
								</div>
								<!--discription field -->
								<div class="form-group mt-3">
									<textarea name="description" id="mytextarea"  rows="5" class="form-control" placeholder="Enter Contact discription"></textarea>
								</div>
									
									<!--image field -->
								<div class="custom-file mt-1">
									
									<input type="file" name="profileImage" id="image">
								</div>
								
								<!-- Save Button -->
								<div class="container text-end">
									<button class="btn btn-outline-primary " type="submit">Save Contact</button>
								
								</div>
							</form>
						</div>
					</div>
				</div>


			</div>
		</div>

		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>

</body>
</html>
