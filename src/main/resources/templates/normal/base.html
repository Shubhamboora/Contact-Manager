<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Jquery min.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	crossorigin="anonymous"></script>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<!-- sweet Alert JS -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<!-- custom JS -->
<script th:src="@{/js/script.js}"></script>

<title th:text="${title}">Base html</title>
</head>
<body>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">

		<div class="container-fluid">

			<a class="navbar-brand" href="#">Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav  ms-auto text-uppercase">
				
					<!-- <li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li> -->


					<li class="nav-item"><a class="nav-link "><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- End of navbar -->

	<!-- sidebar -->
	<div class="sidebar mt-2">
		<span class="crossBtn" onclick="toggleSidebar()">&times;</span> 
		
		<a
			th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house-user" ></i> Home</a>
			
			 <a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-card"></i> View Contact</a> <a
			th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-plus"></i> Add Contact</a>
			 
			<a th:href="@{/user/profile}" class="item"><i
			class="fa-solid fa-user" ></i> Your Profile</a>
			
			 <!-- <a href="" class="item"><i
			class="fa-solid fa-sliders"></i> Settings</a> -->
			
			 <a th:href="@{/logout}"
			class="item"><i class="fa-solid fa-right-from-bracket"></i>
			Logout</a>
		<div class="divider"></div>
	</div>
	<!-- End sidebar -->

	<!-- content -->
	<div class="content mt-5">
		<i class="fas fa-bars m-3" onclick="toggleSidebar()"></i>

		<div th:if="${session.message}" class="container text-center">
			<div class="alert  text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
			<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
		<div th:replace="${content}"></div>

	</div>
	<!-- END Content area -->

</body>
</html>
